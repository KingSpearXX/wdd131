<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals by Rex Roger Rayla">
    <meta name="author" content="Rex Roger Rayla">
    <title>WDD 131: Dynamic Web Fundamentals - Rex Roger Rayla Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo%202:ital,wght@0,300..800;1,300..800&family=Bangers&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
          <div class="review-container">
            <form action="review.html" method="get">
                <label for="product">Product Name</label>
                <select id="product" name="product">
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
        
                <label>Overall Rating</label>
                <div class="rating-container">
                  <div class="stars">
                      <label for="star1">★</label>
                      <label for="star2">★★</label>
                      <label for="star3">★★★</label>
                      <label for="star4">★★★★</label>
                      <label for="star5">★★★★★</label>
                  </div>
                  <div class="rating">
                      <input type="radio" id="star1" name="rating" value="1">
                      <input type="radio" id="star2" name="rating" value="2">
                      <input type="radio" id="star3" name="rating" value="3">
                      <input type="radio" id="star4" name="rating" value="4">
                      <input type="radio" id="star5" name="rating" value="5">
                  </div>
              </div>
              
        
                <label for="install-date">Date of Installation</label>
                <input type="date" id="install-date" name="install-date">
        
                <label>Which features did you find useful in the product? <br> <small>(Check all that apply)</small></label>
                <div class="checkbox-group">
                  <label><input type="checkbox" id="durability" name="feature" value="durability"> Durability</label>
                  <label><input type="checkbox" id="ease-of-use" name="feature" value="ease-of-use"> Ease of Use</label>
                  <label><input type="checkbox" id="performance" name="feature" value="performance"> Performance</label>
                  <label><input type="checkbox" id="design" name="feature" value="design"> Design</label>
              </div>
        
                <label for="review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review" rows="4"></textarea>
        
                <label for="name">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="name" name="name">
        
                <button id="addReview" type="submit">Post Review</button>
            </form>
        </div>
        </main>

        <footer>
            <p>&copy; <span id="currentYear"></span> <span class="highlight">Rex Roger Rayla</span> Dasmarinas, Cavite</p>
            <p><span id="lastModified"></span></p>
        </footer>
    </div>
    <script defer src="scripts/form.js"></script>
</body>
</html>
